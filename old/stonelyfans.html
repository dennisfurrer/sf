<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StonelyFans - Connect & Vibe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --velvet-deep: #1a0a14;
            --velvet-rich: #2d1225;
            --velvet-plum: #4a1f3d;
            --velvet-rose: #8b3a62;
            --velvet-blush: #c76b98;
            --velvet-pink: #e8a4c4;
            --gold-accent: #d4af37;
            --gold-light: #f4d03f;
            --cream: #fef9f3;
            --smoke: rgba(255, 255, 255, 0.08);
            --glass: rgba(45, 18, 37, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--velvet-deep);
            color: var(--cream);
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        /* Velvet texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(139, 58, 98, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(74, 31, 61, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(199, 107, 152, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Noise texture for velvet feel */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .app-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            max-width: 480px;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(180deg, var(--velvet-deep) 0%, transparent 100%);
            position: relative;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--gold-light), var(--gold-accent), var(--velvet-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(199, 107, 152, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--velvet-pink);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .icon-btn:hover, .icon-btn:active {
            background: rgba(199, 107, 152, 0.3);
            transform: scale(1.05);
        }

        .notification-dot {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 10px;
            height: 10px;
            background: var(--gold-accent);
            border-radius: 50%;
            border: 2px solid var(--velvet-deep);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Main content area with cards */
        .main-content {
            flex: 1;
            position: relative;
            overflow: hidden;
            padding: 0 16px;
        }

        .card-stack {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            position: absolute;
            width: 100%;
            max-width: 360px;
            aspect-ratio: 3/4;
            border-radius: 24px;
            overflow: hidden;
            background: var(--velvet-rich);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(139, 58, 98, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            cursor: grab;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            user-select: none;
        }

        .profile-card:active {
            cursor: grabbing;
        }

        .profile-card.card-behind-1 {
            transform: scale(0.92) translateY(20px);
            filter: brightness(0.7);
            z-index: 1;
        }

        .profile-card.card-behind-2 {
            transform: scale(0.84) translateY(40px);
            filter: brightness(0.5);
            z-index: 0;
        }

        .profile-card.card-front {
            z-index: 10;
            animation: cardEnter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardEnter {
            from {
                transform: scale(0.8) translateY(100px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .card-image-container {
            position: relative;
            width: 100%;
            height: 70%;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, var(--velvet-rich) 0%, transparent 100%);
        }

        .online-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 6px 12px;
            background: rgba(76, 175, 80, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: fadeInDown 0.5s ease 0.3s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .verified-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--gold-light), var(--gold-accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInDown 0.5s ease 0.4s both;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, var(--velvet-rich) 30%, transparent 100%);
        }

        .card-name-row {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 6px;
        }

        .card-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--cream);
        }

        .card-age {
            font-size: 1.3rem;
            color: var(--velvet-pink);
            font-weight: 300;
        }

        .card-location {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--velvet-blush);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 6px 14px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(199, 107, 152, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--velvet-pink);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag.highlight {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(199, 107, 152, 0.2));
            border-color: var(--gold-accent);
            color: var(--gold-light);
        }

        /* Swipe indicators */
        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px 24px;
            border-radius: 12px;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            z-index: 20;
        }

        .swipe-like {
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            border: 3px solid #4CAF50;
            color: #fff;
            transform: translateY(-50%) rotate(15deg);
        }

        .swipe-nope {
            left: 20px;
            background: rgba(244, 67, 54, 0.9);
            border: 3px solid #f44336;
            color: #fff;
            transform: translateY(-50%) rotate(-15deg);
        }

        .swipe-superlike {
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--gold-light), var(--gold-accent));
            border: 3px solid var(--gold-accent);
            color: var(--velvet-deep);
        }

        /* Action buttons */
        .action-bar {
            padding: 16px 20px 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            background: linear-gradient(to top, var(--velvet-deep) 50%, transparent 100%);
        }

        .action-btn {
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .action-btn:hover::before, .action-btn:active::before {
            opacity: 1;
        }

        .action-btn:hover, .action-btn:active {
            transform: scale(1.15);
        }

        .action-btn.small {
            width: 48px;
            height: 48px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(199, 107, 152, 0.3);
        }

        .action-btn.small svg {
            width: 22px;
            height: 22px;
        }

        .action-btn.nope {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #f44336);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }

        .action-btn.nope svg {
            width: 28px;
            height: 28px;
            color: #fff;
        }

        .action-btn.like {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #69db7c, #4CAF50);
            box-shadow: 0 8px 30px rgba(76, 175, 80, 0.4);
        }

        .action-btn.like svg {
            width: 34px;
            height: 34px;
            color: #fff;
        }

        .action-btn.superlike {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--gold-light), var(--gold-accent));
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .action-btn.superlike svg {
            width: 28px;
            height: 28px;
            color: var(--velvet-deep);
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 20px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(199, 107, 152, 0.2);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--velvet-blush);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 16px;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--velvet-pink);
            background: rgba(199, 107, 152, 0.15);
        }

        .nav-item.active {
            color: var(--gold-accent);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }

        .nav-label {
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Match popup */
        .match-overlay {
            position: fixed;
            inset: 0;
            background: rgba(26, 10, 20, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .match-overlay.show {
            display: flex;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .match-content {
            text-align: center;
            animation: matchPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes matchPop {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .match-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold-light), var(--gold-accent), var(--velvet-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .match-subtitle {
            color: var(--velvet-blush);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .match-photos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .match-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--velvet-rose);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .match-photo:first-child {
            transform: translateX(20px);
            z-index: 1;
        }

        .match-photo:last-child {
            transform: translateX(-20px);
        }

        .match-heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--velvet-rose), var(--velvet-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .match-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .match-btn {
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .match-btn.primary {
            background: linear-gradient(135deg, var(--velvet-rose), var(--velvet-pink));
            color: #fff;
            box-shadow: 0 10px 30px rgba(139, 58, 98, 0.4);
        }

        .match-btn.secondary {
            background: var(--glass);
            border: 1px solid rgba(199, 107, 152, 0.3);
            color: var(--velvet-pink);
        }

        .match-btn:hover {
            transform: translateY(-2px);
        }

        /* Smoke animation effect */
        .smoke-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }

        .smoke {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(199, 107, 152, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            filter: blur(40px);
        }

        .smoke:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .smoke:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: -5s;
            width: 150px;
            height: 150px;
        }

        .smoke:nth-child(3) {
            bottom: 20%;
            left: 30%;
            animation-delay: -10s;
            width: 180px;
            height: 180px;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
                opacity: 0.7;
            }
            50% {
                transform: translate(-20px, -50px) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translate(40px, -20px) scale(1.05);
                opacity: 0.6;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 380px) {
            .brand-name {
                font-size: 1.2rem;
            }
            .card-name {
                font-size: 1.5rem;
            }
            .action-btn.like {
                width: 60px;
                height: 60px;
            }
            .action-btn.nope, .action-btn.superlike {
                width: 50px;
                height: 50px;
            }
        }

        /* Profile images placeholder styling */
        .placeholder-img {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--velvet-plum), var(--velvet-rose));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
    </style>
</head>

            </button>
            <button class="action-btn small" onclick="boost()">

    <!-- Match Popup -->
    <div class="match-overlay" id="matchOverlay">
        <div class="match-content">
            <h2 class="match-title">It's a Vibe! üí®</h2>
            <p class="match-subtitle">You and Jasmine liked each other</p>
            <div class="match-photos">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" alt="You" class="match-photo">
                <div class="match-heart">
                    <svg viewBox="0 0 24 24" fill="#fff" width="24" height="24">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                </div>
                <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=200&h=200&fit=crop" alt="Match" class="match-photo">
            </div>
            <div class="match-actions">
                <button class="match-btn primary" onclick="sendMessage()">Send a Message üí¨</button>
                <button class="match-btn secondary" onclick="closeMatch()">Keep Vibing</button>
            </div>
        </div>
    </div>

    <script>
        // Profile data
        const profiles = [
            {
                name: "Luna",
                age: 26,
                location: "3 miles away ‚Ä¢ Venice Beach",
                image: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600&h=800&fit=crop",
                tags: ["üçÉ Daily Smoker", "üé® Artist", "üßò Yoga"],
                online: true,
                verified: true
            },
            {
                name: "Sage",
                age: 23,
                location: "5 miles away ‚Ä¢ Silver Lake",
                image: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=600&h=800&fit=crop",
                tags: ["üåø Sativa Lover", "üé∏ Musician", "üåÖ Sunrise Vibes"],
                online: false,
                verified: true
            },
            {
                name: "Willow",
                age: 28,
                location: "1 mile away ‚Ä¢ Echo Park",
                image: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=600&h=800&fit=crop",
                tags: ["üí® Edibles Fan", "üìö Bookworm", "üç∑ Wine & Weed"],
                online: true,
                verified: false
            },
            {
                name: "Aurora",
                age: 25,
                location: "4 miles away ‚Ä¢ Hollywood",
                image: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=600&h=800&fit=crop",
                tags: ["üçÉ 420 Friendly", "üé¨ Film Buff", "üåô Night Sessions"],
                online: true,
                verified: true
            }
        ];

        let currentIndex = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        const card = document.getElementById('currentCard');
        const likeIndicator = document.getElementById('likeIndicator');
        const nopeIndicator = document.getElementById('nopeIndicator');
        const superlikeIndicator = document.getElementById('superlikeIndicator');

        // Touch/Mouse events for swiping
        card.addEventListener('mousedown', startDrag);
        card.addEventListener('touchstart', startDrag, { passive: true });
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: true });
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        function startDrag(e) {
            isDragging = true;
            startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            card.style.transition = 'none';
        }

        function drag(e) {
            if (!isDragging) return;
            
            currentX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const diff = currentX - startX;
            const rotate = diff * 0.1;
            
            card.style.transform = `translateX(${diff}px) rotate(${rotate}deg)`;
            
            // Show indicators based on swipe direction
            if (diff > 50) {
                likeIndicator.style.opacity = Math.min((diff - 50) / 100, 1);
                nopeIndicator.style.opacity = 0;
            } else if (diff < -50) {
                nopeIndicator.style.opacity = Math.min((-diff - 50) / 100, 1);
                likeIndicator.style.opacity = 0;
            } else {
                likeIndicator.style.opacity = 0;
                nopeIndicator.style.opacity = 0;
            }
        }

        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            
            const diff = currentX - startX;
            card.style.transition = 'transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
            
            if (diff > 100) {
                swipeRight();
            } else if (diff < -100) {
                swipeLeft();
            } else {
                card.style.transform = '';
                likeIndicator.style.opacity = 0;
                nopeIndicator.style.opacity = 0;
            }
        }

        function swipeRight() {
            card.style.transition = 'transform 0.5s ease-out, opacity 0.5s ease-out';
            card.style.transform = 'translateX(150%) rotate(30deg)';
            card.style.opacity = '0';
            likeIndicator.style.opacity = '1';
            
            // Random chance for match
            if (Math.random() > 0.5) {
                setTimeout(showMatch, 500);
            }
            
            setTimeout(loadNextProfile, 500);
        }

        function swipeLeft() {
            card.style.transition = 'transform 0.5s ease-out, opacity 0.5s ease-out';
            card.style.transform = 'translateX(-150%) rotate(-30deg)';
            card.style.opacity = '0';
            nopeIndicator.style.opacity = '1';
            
            setTimeout(loadNextProfile, 500);
        }

        function superLike() {
            superlikeIndicator.style.opacity = '1';
            card.style.transition = 'transform 0.5s ease-out, opacity 0.5s ease-out';
            card.style.transform = 'translateY(-150%) scale(0.5)';
            card.style.opacity = '0';
            
            setTimeout(showMatch, 500);
            setTimeout(loadNextProfile, 500);
        }

        function loadNextProfile() {
            currentIndex = (currentIndex + 1) % profiles.length;
            const profile = profiles[currentIndex];
            
            // Reset card position
            card.style.transition = 'none';
            card.style.transform = 'translateX(0) rotate(0)';
            card.style.opacity = '1';
            
            // Update card content
            card.querySelector('.card-image').src = profile.image;
            card.querySelector('.card-name').textContent = profile.name;
            card.querySelector('.card-age').textContent = profile.age;
            card.querySelector('.card-location').innerHTML = `
                <svg viewBox="0 0 24 24" fill="currentColor" width="14" height="14">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                ${profile.location}
            `;
            
            // Update tags
            const tagsContainer = card.querySelector('.card-tags');
            tagsContainer.innerHTML = profile.tags.map((tag, i) => 
                `<span class="tag ${i === 0 ? 'highlight' : ''}">${tag}</span>`
            ).join('');
            
            // Update online indicator
            const onlineIndicator = card.querySelector('.online-indicator');
            onlineIndicator.style.display = profile.online ? 'flex' : 'none';
            
            // Update verified badge
            const verifiedBadge = card.querySelector('.verified-badge');
            verifiedBadge.style.display = profile.verified ? 'flex' : 'none';
            
            // Reset indicators
            likeIndicator.style.opacity = '0';
            nopeIndicator.style.opacity = '0';
            superlikeIndicator.style.opacity = '0';
            
            // Animate card in
            setTimeout(() => {
                card.style.transition = 'transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.5s ease';
            }, 50);
        }

        function showMatch() {
            document.getElementById('matchOverlay').classList.add('show');
        }

        function closeMatch() {
            document.getElementById('matchOverlay').classList.remove('show');
        }

        function sendMessage() {
            closeMatch();
            // Navigate to chat
            alert('Opening chat... üí¨');
        }

        function rewind() {
            currentIndex = (currentIndex - 1 + profiles.length) % profiles.length;
            loadNextProfile();
        }

        function boost() {
            card.style.animation = 'none';
            card.offsetHeight; // Trigger reflow
            card.style.animation = 'boost 0.5s ease';
            alert('‚ö° Boost activated! Your profile is now at the top!');
        }

        // Add boost animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes boost {
                0%, 100% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(139, 58, 98, 0.2); }
                50% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 80px rgba(212, 175, 55, 0.6), 0 0 120px rgba(212, 175, 55, 0.3); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
